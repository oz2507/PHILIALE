<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PHILIALE</title>
  <link rel="stylesheet" type="text/css" href="new_add_book.css">
  <link rel="stylesheet" type="text/css" href="check_add_book_pop.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css"><!-- グリッドシステムのみ -->
</head>

<body>

	<div id="modal-content">

	  <div class="container-fluid pop_header">
  	    <div class="row">
  	  	  <div class="col-xs-12 col-md-12">
  	    	<p>登録本の確認</p>
	  	  </div>
    	</div>
  	  </div>

  	  <div class="container" style="margin-bottom: 50px;">
		<div class="row">
		  <div class="pop_p">
  	  	  <p>この内容で間違いありませんか？</p>
  	  	  </div>
  	  	  <div class="col-xs-12 col-md-6 col-md-offset-3">
  	  	    <div class="book_img">
  	  	  	  <img class="book_pic" src="https://placehold.jp/b96cc4/ffffff/210x296.png?text=NO IMAGE" width="148">
  	  	    </div>
  	  	  </div>
    	</div><!-- row -->

		<div class="row">
  	  	  <div class="col-xs-12 col-md-6 col-md-offset-3">
			<form action="" method="" class="form_original_2">
			  <div>
			    <label for="book_title">作品名</label>
			    <input type="text" id="book_title" name="book_title" placeholder="ここに作品名が入ります">
			  </div>
			  <div>
			    <label for="book_author">著者</label>
			    <input type="text" id="book_author" name="book_author" placeholder="ここに著者が入ります">
			  </div>
			  <div>
			    <label for="book_publisher">出版社</label>
			    <input type="text" id="book_publisher" name="book_publisher" placeholder="ここに出版社名が入ります">
			  </div>
			  <div>
			  	<button type="submit" name="" class="book_add_btn">保管する</button>
			  </div>
			</form>
		  </div>
    	</div><!-- row -->
      </div><!-- container -->


	</div>

	<p><a id="modal-open" class="button-link">クリックするとモーダルウィンドウを開きます。</a></p>


	<script src="../assets/js/jquery-3.1.1.js"></script>
	<script src="new_add_book.js"></script>

</body>
</html>
