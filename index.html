<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>PHILIALE</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>

<!-- fixed nabvar -->
  <div class="container-head">    
    <div class="header">
        <div class="header-logo">(=^ェ^=)</div>
            <div class="header-list">
                <ul>
                    <li>無料会員登録</li>
                    <li>ログイン</li>
                </ul>
            </div>
    </div>
  </div>


  <div class="container-top">    
    <div clas="top-wrapper">
        <div class="row">
          <h1>PHILIALE</h1>
        </div>        
    </div>
  </div>
  </div>


  <div class="container-intro">   
  <div clas="introduction">
      <h4>「ようこそ、読書フェチの館へ」</h4>
      <p>ここは森の奥にひっそりとたたずむ少し古めの洋館。<br>読書フェチにしか入ることが許されていない神聖な場所。<br>洋館の名は「フィリアール」。<br>洋館の中には、「個室」、「建設中の図書館」があります。<br>この洋館の個室では、皆様は思う存分、人目を気にせず好きな本に囲まれた至福の時間を過ごすことができるのです。</p>
  </div>
  </div>



  <div class="container-serv">   
    <div clas="servise1">
        <img src="cat_collection/27371.png" alt="service_img" class="shadow">
        <div class="desc pull-right">
           <p>写真フォルダよりまとめやすく、メモやエクセルより書きやすく、EvernoteやGoogleKeepより探しやすい</p>    
        </div>
    </div>

    <div clas="servise2">
        <img src="cat_collection/27371.png" alt="service_img" class="shadow">
        <div class="desc pull-left">
           <p>フィリアさん(♂)</p>
        </div>
    </div>
  </div>


  <div class="container-msg">
    <div clas="message">
      <p>
        フェチのフェチによるフェチのためのフィリアール
      </p>
    </div>
  </div>

</body>
</html>
