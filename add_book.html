<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>PHILIALE</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style_r.css">
  <link rel="stylesheet" type="text/css" href="assets/font-awesome/css/font-awesome.css">
</head>
<body>
  <div class="container pop_header">
  	<div class="row">
  	  <div class="col-xs-12 col-md-12">
  	    <p>登録本の確認</p>
	  	<a href="#"><i class="fa fa-times fa-3x " aria-hidden="true"></i></a>
	  </div>
    </div>
  </div>

  <div class="container" style="margin-top:100px;">

  	<div class="row">
  	  	<div class="col-xs-12 col-md-6 col-md-offset-3">
  	  	  <div class="book_img">
  	  	  	<a href="#"><img class="book_pic" src="https://placehold.jp/b96cc4/ffffff/210x296.png?text=NO IMAGE" width="148"></a>
  	  	  </div>
  	  	</div>
    </div><!-- row -->


    <div class="row">
  	  	<div class="col-xs-12 col-md-6 col-md-offset-3">
			<form action="" method="" class="form_original">
			  <div>
			    <label for="book_title">作品名</label>
			    <input type="text" id="book_title" name="book_title">
			  </div>
			  <div>
			    <label for="book_author">著者</label>
			    <input type="text" id="book_author" name="book_author">
			  </div>
			  <div>
			    <label for="book_publisher">出版社</label>
			    <input type="text" id="book_publisher" name="book_publisher">
			  </div>
			  <div>
			    <label for="book_story">解説文</label>
			    <textarea id="book_story" name="book_story"></textarea>
			  </div>
<!-- 			  <div>
			    <label>コメント</label> <br />
			    <textarea id="book_comment" name="book_comment"></textarea>
			  </div> -->

			  <div>
			  	<button type="submit" name="" class="book_add_btn">保管する</button>
			  </div>
  			  <div>
			  	<a onClick="return confirm('この本をリストから削除しますか？');" href="#" class="book_del_btn">削除する</a>
			  </div>
			</form>
		</div>
    </div><!-- row -->

  </div><!-- container -->
</body>
</html>
